<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Robot Test</title>

  <link rel="stylesheet" href="./css/scene.css">
</head>
<body>
  <div class="scene">
    <div class="robot rotatable">
      <div class="chest" id="chest">
        <div class="head" id="head"></div>
        <div class="arm arm-left" id="arm-left"></div>
        <div class="arm arm-right" id="arm-right"></div>
        <div class="leg leg-left" id="leg-left">
          <div class="foot foot-left" id="foot-left"></div>
        </div>
        <div class="leg leg-right" id="leg-right">
          <div class="foot foot-right" id="foot-right"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="help">
    <p>SHIFT to orbit.</p>
    <p>R to reset rotation.</p>
  </div>

  <script src="./js/box.js"></script>
  <script src="./js/robot.js"></script>
  <script src="./js/interaction.js"></script>
</body>
</html>
