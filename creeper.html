<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Creeper Test</title>

  <link rel="stylesheet" href="./css/scene.css">
</head>
<body>
  <div class="scene">
    <div class="creeper rotatable">
      <div class="chest" id="chest">
        <div class="head" id="head"></div>
        <div class="leg hindleg-left" id="hindleg-left"></div>
        <div class="leg hindleg-right" id="hindleg-right"></div>
        <div class="leg foreleg-left" id="foreleg-left"></div>
        <div class="leg foreleg-right" id="foreleg-right"></div>
      </div>
    </div>
  </div>
  <div class="help">
    <p>SHIFT to orbit.</p>
    <p>R to reset rotation.</p>
  </div>

  <script src="./js/box.js"></script>
  <script src="./js/creeper.js"></script>
  <script src="./js/interaction.js"></script>
</body>
</html>
