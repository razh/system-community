<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Creeper Test</title>

  <link rel="stylesheet" href="./css/scene.css">
  <style>
    .top    { background-color: rgba(192, 192, 192, 0.75); }
    .front  { background-color: rgba(144, 144, 144, 0.75); }
    .right  { background-color: rgba( 96,  96,  96, 0.75); }
    .back   { background-color: rgba( 64,  64,  64, 0.75); }
    .left   { background-color: rgba( 32,  32,  32, 0.75); }
    .bottom { background-color: rgba(  0,   0,   0, 0.75); }

    .rotatable {
      top: 75%;
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="creeper rotatable">
      <div class="chest" id="chest">
        <div class="head" id="head"></div>
        <div class="leg hind" id="hindleg-left"></div>
        <div class="leg hind" id="hindleg-right"></div>
        <div class="leg fore" id="foreleg-left"></div>
        <div class="leg fore" id="foreleg-right"></div>
      </div>
    </div>
  </div>
  <div class="help">
    <p>SHIFT to orbit.</p>
    <p>R to reset rotation.</p>
  </div>

  <script src="./js/box.js"></script>
  <script src="./js/creeper.js"></script>
  <script src="./js/interaction.js"></script>
</body>
</html>
